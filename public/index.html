<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <a class="logo" href="#"><img src="icons/logo.png"></a>
           <div class="wizard-inner">
           		<div class="plane-line one"></div>
           		<div class="plane-line two"></div>
                <ul class="nav nav-tabs clearfix" role="tablist" id="tabList">
                    <li role="presentation" class="active">
                        <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="酒店机票">
                            <span class="icon-Hotel"></span>机票 酒店
                        </a>
                    </li>
                    <li role="presentation">
                        <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab" title="到达目的地">
                        	<span class="icon-destination"></span>达到目的地
                        </a>
                    </li>
                    <li role="presentation">
                        <a href="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="报销">
                       		<span class="icon-fee"></span>费用报销
                        </a>
                    </li>
                </ul>
            </div>
            <div class="user">
            	<!--span class="icon-register"></span-->
            	<div class="icon-login">Welcome 毛志勇！&nbsp;| &nbsp;<a href="#">注销</a></div>
            </div>
      </div>
    </nav>

<div class="container" id="mycon" style="padding-top: 60px;">
	<div class="row">
		<section>
        <div class="wizard">
            <form role="form">
                    <div class="tab-content">
                        <div class="tab-pane active" role="tabpanel" id="step2">
                            <div w3-include-html="step2.html"></div>
                            <ul class="list-inline pull-right">
                                <li>
                                    <!--button type="button" class="btn btn-primary next-step">下一步</button-->
                                </li>
                            </ul>
                        </div>
                        <div class="tab-pane" role="tabpanel" id="step3">

                                <ul class="list-inline pull-right">
                                    <li>
                                        <!-- button type="button" class="btn btn-primary btn-info-full next-step">下一步</button -->

                                </ul>
                            </div>
                            <div>&nbsp;&nbsp;&nbsp;</div>
                        </div>
                        <div class="tab-pane" role="tabpanel" id="complete">
                            <div w3-include-html="step4.html"></div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </form>

        </section>
    </div>
</div>

    <div class="container">
        <p class="navbar-text pull-right">© 2017 - IBM </p>
    </div>

</body>

<script>
    w3IncludeHTML();
    setTimeout(function () {

        $('#menu-toggle').on('click', function () {
            plusclick();
        });
        $('#menu-toggle1').on('click', function () {
            plusclick1();
        });

        $("#fly-order-nav").click(function (e){
            $("#fly-order-nav").addClass("selected");
            $("#hotel-order-nav").removeClass("selected");
            $("#fly-search").removeClass("hidden");
            $("#hotel-search").addClass("hidden");
        });

        $("#hotel-order-nav").click(function (e){
            $("#hotel-order-nav").addClass("selected");
            $("#fly-order-nav").removeClass("selected");
            $("#fly-search").addClass("hidden");
            $("#hotel-search").removeClass("hidden");
        });

    }, 1000);

    function plusclick() {
        var iSelector = $('#iconplus');
        if ($(".slidingDiv").is(':hidden')) {
            $(".slidingDiv").show();
            iSelector.attr('src', 'images/minus.png');
        } else {
            $(".slidingDiv").hide();
            iSelector.attr('src', 'images/plus.png');
        }
    };

    function plusclick1() {
        var iSelector = $('#iconplus1');
        if ($(".slidingDiv1").is(':hidden')) {
            $(".slidingDiv1").show();
            iSelector.attr('src', 'images/minus.png');
        } else {
            $(".slidingDiv1").hide();
            iSelector.attr('src', 'images/plus.png');
        }
    };
    $('#tabList li:eq(1)').on('click',function(){
    	$(".plane-line.two").show();
    });
    $('#tabList li:eq(0)').on('click',function(){
    	$(".plane-line.two").hide();
    }) 
</script>
</html>
